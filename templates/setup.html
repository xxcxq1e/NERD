
<!DOCTYPE html>
<html>
<head>
    <title>N.E.R.D. - Setup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @keyframes neonGlow {
            0%, 100% { box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff; }
            50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff; }
        }
        @keyframes textGlow {
            0%, 100% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            50% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
        }
        @keyframes borderPulse {
            0%, 100% { border-color: #00ff00; box-shadow: 0 0 3px #00ff00; }
            50% { border-color: #00ffff; box-shadow: 0 0 8px #00ffff; }
        }
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            background: #0a0a0a; 
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        .setup-container { 
            max-width: 500px; 
            width: 90%;
            background: rgba(64, 64, 64, 0.9); 
            padding: 30px; 
            border-radius: 15px; 
            border: 2px solid #00ffff;
            animation: neonGlow 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
        }
        h1 { 
            color: #00ffff; 
            text-align: center; 
            font-size: 28px; 
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite;
            letter-spacing: 4px;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            color: #ff00ff;
            font-size: 14px;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #ff00ff;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            color: #00ff00;
            font-size: 14px;
            margin-bottom: 8px;
            text-shadow: 0 0 5px #00ff00;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff00ff;
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.8);
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            animation: borderPulse 2s ease-in-out infinite;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 15px #00ffff;
        }
        .save-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00ff00, #00ffff);
            border: none;
            border-radius: 8px;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .save-btn:hover {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            box-shadow: 0 0 20px #00ffff;
        }
        .save-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }
        .help-text {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            text-shadow: none;
        }
        .status-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .status-success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00ff00;
            color: #00ff00;
        }
        .status-error {
            background: rgba(255, 0, 64, 0.2);
            border: 1px solid #ff0040;
            color: #ff0040;
        }
        .loading {
            display: none;
            text-align: center;
            color: #00ffff;
            margin-top: 10px;
        }
        .security-notice {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid #ffff00;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 25px;
            color: #ffff00;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1>N.E.R.D.</h1>
        <div class="subtitle">Neural Economic Resource Distributor</div>
        
        <div class="security-notice">
            üîí Your API key is stored securely and only used for Up Bank automation
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="apiKey">Up Bank API Key</label>
                <input type="password" id="apiKey" name="apiKey" placeholder="Enter your Up Bank API key" required>
                <div class="help-text">Get your API key from Up Bank's developer settings</div>
            </div>
            
            <div class="form-group">
                <label for="payidAddress">PayID Withdrawal Address</label>
                <input type="text" id="payidAddress" name="payidAddress" placeholder="example@bank.com.au" required>
                <div class="help-text">Enter the PayID where funds will be withdrawn to</div>
            </div>
            
            <button type="submit" class="save-btn" id="saveBtn">
                Save Configuration
            </button>
            
            <div class="loading" id="loading">
                üîÑ Validating configuration...
            </div>
        </form>
    </div>

    <script>
        document.getElementById('setupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const apiKey = document.getElementById('apiKey').value.trim();
            const payidAddress = document.getElementById('payidAddress').value.trim();
            const saveBtn = document.getElementById('saveBtn');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!apiKey || !payidAddress) {
                showStatus('Both API key and PayID address are required', 'error');
                return;
            }
            
            // Basic PayID format validation
            if (!payidAddress.includes('@') || !payidAddress.includes('.')) {
                showStatus('Please enter a valid PayID address (email format)', 'error');
                return;
            }
            
            saveBtn.disabled = true;
            loading.style.display = 'block';
            statusMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/save_config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        payid_address: payidAddress
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('‚úÖ Configuration saved successfully! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showStatus('‚ùå ' + result.message, 'error');
                    saveBtn.disabled = false;
                }
            } catch (error) {
                showStatus('‚ùå Network error: ' + error.message, 'error');
                saveBtn.disabled = false;
            }
            
            loading.style.display = 'none';
        });
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }
        
        // Auto-focus on API key field
        document.getElementById('apiKey').focus();
    </script>
</body>
</html>
